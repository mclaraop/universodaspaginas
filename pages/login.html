<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Código pessoal -->
    <link rel="stylesheet" href="../styles.css/login.css">
</head>
<body>
        <header>
            <div id="header-login">
                <img src="../images/logo.png" width="50px" alt="Logo">
                <h1>Universo das Páginas</h1>
            </div>

            <div class="header-home">
                <a class="botao-home" href="../index.html">Home</a>
            </div>
        </header>

    <main>
        <div class="container">
            <div class="imagem-login">
                <img src="../images/img-login.jpg" alt="Imagem banner"/>
            </div>
            <div class="login-section">
                <h2>LOGIN</h2>
                <form>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                    
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    
                    <div class="login-options">
                        <a href="#">Não lembra a sua senha?</a>
                        <button type="submit">LOGIN</button>
                    </div>
                </form>
                <p>Novo na plataforma? <a href="../pages/cadastro.html">Crie uma conta!</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-contatos">
            <div class="footer-esquerda">
                <h4>Contatos</h4>
                <p>Telefone: 99999999</p>
                <p>E-mail: lojinha@gmail.com</p>
            </div>
            <div class="footer-direita">
                <h4>Sobre a Conta</h4>
                <a class="botao-footer" href="../pages/login.html">Faça o login!</a>
            </div>
        </div>
        <div class="footer-inferior">
            <p>Todos os direitos reservados a @UniversoDasPaginas 2024</p>
        </div>
    </footer>
    
</body>
</html>
